name: 11_SDK_Test OCI Token Exchange

permissions:
  id-token: write
  contents: read

on:
  workflow_dispatch:

jobs:
  run-sdk-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install custom OCI SDK
        run: pip install git+https://github.com/balajepalli84/oci-python-sdk-token-exchange.git
      - name: Install dependencies
        run: pip install requests
      - name: Run test script
        env:
          OCI_DOMAIN_ID: idcs-662d171902fa49ae8b36082f0ec4a9e2
          OCI_CLIENT_ID: 7f63d90124764cfc830625db190acfd9
          OCI_CLIENT_SECRET: idcscs-c36def77-6110-405d-bf74-43beb864e941
          OCI_REGION: us-ashburn-1
          ACTIONS_STEP_DEBUG: true
          ACTIONS_RUNNER_DEBUG: true
        run: python scripts/test_sdk.py
