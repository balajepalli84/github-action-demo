name: 11_SDK_Test OCI Token Exchange

permissions:
  id-token: write
  contents: read

on:
  workflow_dispatch:

jobs:
  run-sdk-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install custom OCI SDK
        run: pip install git+https://github.com/balajepalli84/oci-python-sdk-token-exchange.git
      - name: Install dependencies
        run: pip install requests
      - name: Run test script
        env:
          OCI_DOMAIN_ID: idcs-2615d95acce94592a217756c7d2f8c48
          OCI_CLIENT_ID: 63425de706f04c7c856198779489b3f5
          OCI_CLIENT_SECRET: idcscs-aad9cf27-cbb5-4bcf-a8cd-5a3ce6fc50d6
          OCI_REGION: us-ashburn-1
          ACTIONS_STEP_DEBUG: true
          ACTIONS_RUNNER_DEBUG: true
        run: python scripts/tf_test_variables.py
